
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallas AA Meetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls input, .controls select, .controls button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }
        
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .controls button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .meeting-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .meeting-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .meeting-info {
            margin: 8px 0;
            color: #555;
            display: flex;
            align-items: start;
            gap: 8px;
        }
        
        .meeting-info strong {
            color: #333;
            min-width: 70px;
        }
        
        .meeting-types {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .type-badge {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stats {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåü Dallas Area AA Meetings</h1>
            <p class="subtitle">Find support meetings near you</p>
        </header>
        
        <div class="controls">
            <input type="text" id="cityInput" placeholder="City (e.g., Dallas)" value="Dallas">
            <input type="text" id="stateInput" placeholder="State" value="TX">
            <select id="dayFilter">
                <option value="">All Days</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <button onclick="searchMeetings()">Search Meetings</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading meetings...</p>
            </div>
        </div>
    </div>

    <script>
        let allMeetings = [];

        async function searchMeetings() {
            const city = document.getElementById('cityInput').value.trim();
            const state = document.getElementById('stateInput').value.trim();
            const content = document.getElementById('content');
            
            if (!city || !state) {
                content.innerHTML = '<div class="error">Please enter both city and state</div>';
                return;
            }
            
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching meetings...</p></div>';
            
            try {
                // Using the Meeting Guide API
                const response = await fetch(`https://meetings.code4recovery.org/api/v1/meetings?city=${encodeURIComponent(city)}&state=${encodeURIComponent(state)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch meetings');
                }
                
                allMeetings = await response.json();
                displayMeetings();
                
            } catch (err) {
                content.innerHTML = `<div class="error">Error loading meetings: ${err.message}</div>`;
            }
        }

        function displayMeetings() {
            const content = document.getElementById('content');
            const stats = document.getElementById('stats');
            const dayFilter = document.getElementById('dayFilter').value;
            
            let meetings = allMeetings;
            
            // Filter by day if selected
            if (dayFilter !== '') {
                meetings = meetings.filter(m => m.day && m.day.toString() === dayFilter);
            }
            
            if (meetings.length === 0) {
                content.innerHTML = '<div class="error">No meetings found. Try a different search.</div>';
                stats.style.display = 'none';
                return;
            }
            
            stats.style.display = 'block';
            stats.innerHTML = `Found <strong>${meetings.length}</strong> meeting${meetings.length !== 1 ? 's' : ''}`;
            
            const grid = document.createElement('div');
            grid.className = 'meetings-grid';
            
            meetings.forEach(meeting => {
                const card = document.createElement('div');
                card.className = 'meeting-card';
                
                const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const dayName = meeting.day !== undefined ? dayNames[meeting.day] : 'TBD';
                
                let html = `
                    <div class="meeting-name">${meeting.name || 'Unnamed Meeting'}</div>
                    <div class="meeting-info">
                        <strong>üìÖ Day:</strong>
                        <span>${dayName}</span>
                    </div>
                `;
                
                if (meeting.time) {
                    html += `
                        <div class="meeting-info">
                            <strong>üïê Time:</strong>
                            <span>${meeting.time}</span>
                        </div>
                    `;
                }
                
                if (meeting.location) {
                    html += `
                        <div class="meeting-info">
                            <strong>üìç Location:</strong>
                            <span>${meeting.location}</span>
                        </div>
                    `;
                }
                
                if (meeting.address) {
                    html += `
                        <div class="meeting-info">
                            <strong>üè† Address:</strong>
                            <span>${meeting.address}${meeting.city ? ', ' + meeting.city : ''}</span>
                        </div>
                    `;
                }
                
                if (meeting.types && meeting.types.length > 0) {
                    html += '<div class="meeting-types">';
                    meeting.types.forEach(type => {
                        html += `<span class="type-badge">${type}</span>`;
                    });
                    html += '</div>';
                }
                
                card.innerHTML = html;
                grid.appendChild(card);
            });
            
            content.innerHTML = '';
            content.appendChild(grid);
        }

        // Add event listener for day filter
        document.getElementById('dayFilter').addEventListener('change', displayMeetings);

        // Load meetings on page load
        searchMeetings();
    </script>
</body>
</html>
