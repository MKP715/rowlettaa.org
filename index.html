<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallas AA Meetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
        }

        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .meeting-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .meeting-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .meeting-time {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .meeting-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .meeting-location {
            color: #666;
            margin-bottom: 6px;
            display: flex;
            align-items: start;
            gap: 6px;
        }

        .meeting-address {
            font-size: 14px;
            line-height: 1.6;
        }

        .meeting-types {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .type-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #555;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-badge.closed {
            background: #ffe4e1;
            color: #d32f2f;
        }

        .type-badge.open {
            background: #e8f5e9;
            color: #388e3c;
        }

        .type-badge.online {
            background: #e3f2fd;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .no-results h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .info-banner {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-banner a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .meetings-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }

            input, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by group name, location, or city...">
                <select id="dayFilter">
                    <option value="">All Days</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                    <option value="Online">Online</option>
                    <option value="Discussion">Discussion</option>
                    <option value="Big Book">Big Book</option>
                    <option value="Literature">Literature</option>
                    <option value="Newcomer">Newcomer</option>
                </select>
                <button onclick="filterMeetings()">Search</button>
            </div>
        </div>

        <div id="meetingsContainer">
            <div class="loading">Loading meetings...</div>
        </div>
    </div>

    <script>
        // Fetch live meetings data from Dallas AA's Meeting Guide API
        let meetings = [];
        let allMeetings = [];
        
        // Dallas AA Central Office JSON API endpoint
        const API_URL = 'https://www.aadallas.org/wp-json/meetings/v1/meetings';
        
        async function fetchMeetings() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch meetings');
                
                const data = await response.json();
                allMeetings = data;
                meetings = processMeetings(data);
                renderMeetings(meetings);
            } catch (error) {
                console.error('Error fetching meetings:', error);
                document.getElementById('meetingsContainer').innerHTML = `
                    <div class="no-results">
                        <h2>Unable to load meetings</h2>
                        <p>Please try again later or visit <a href="https://www.aadallas.org/meetings/" target="_blank">aadallas.org/meetings</a></p>
                    </div>
                `;
            }
        }
        
        function processMeetings(data) {
            return data.map(meeting => {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const dayName = meeting.day ? days[meeting.day] : 'By Appointment';
                
                return {
                    name: meeting.name || 'Unnamed Group',
                    time: meeting.time || 'By Appointment',
                    address: meeting.formatted_address || meeting.address || '',
                    city: meeting.city || meeting.region || '',
                    types: meeting.types || [],
                    location: meeting.location || '',
                    day: dayName,
                    conference_url: meeting.conference_url || null,
                    conference_phone: meeting.conference_phone || null
                };
            });
        }

        let filteredMeetings = [];

        function renderMeetings(meetingsToRender) {
            const container = document.getElementById('meetingsContainer');
            
            if (meetingsToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>No meetings found</h2>
                        <p>Try adjusting your search filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="meetings-grid">
                    ${meetingsToRender.map(meeting => `
                        <div class="meeting-card">
                            <div class="meeting-time">${meeting.time}</div>
                            <div class="meeting-name">${meeting.name}</div>
                            <div class="meeting-location">
                                <span>üìç</span>
                                <div class="meeting-address">
                                    ${meeting.location ? meeting.location + '<br>' : ''}
                                    ${meeting.address}<br>
                                    ${meeting.city}
                                </div>
                            </div>
                            ${meeting.conference_url ? `<div style="margin-top: 10px;">üîó <a href="${meeting.conference_url}" target="_blank" style="color: #667eea;">Join Online</a></div>` : ''}
                            ${meeting.conference_phone ? `<div style="margin-top: 5px;">üìû ${meeting.conference_phone}</div>` : ''}
                            <div class="meeting-types">
                                ${meeting.types.map(type => {
                                    let className = 'type-badge';
                                    if (type.toLowerCase() === 'closed' || type.toLowerCase() === 'c') className += ' closed';
                                    if (type.toLowerCase() === 'open' || type.toLowerCase() === 'o') className += ' open';
                                    if (type.toLowerCase().includes('online') || type.toLowerCase() === 'onl') className += ' online';
                                    return `<span class="${className}">${type}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function filterMeetings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dayFilter = document.getElementById('dayFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredMeetings = meetings.filter(meeting => {
                const matchesSearch = searchTerm === '' || 
                    meeting.name.toLowerCase().includes(searchTerm) ||
                    meeting.address.toLowerCase().includes(searchTerm) ||
                    meeting.city.toLowerCase().includes(searchTerm) ||
                    meeting.location.toLowerCase().includes(searchTerm);

                const matchesDay = dayFilter === '' || meeting.day === dayFilter || meeting.day === 'Daily';
                
                const matchesType = typeFilter === '' || meeting.types.some(t => t.includes(typeFilter));

                return matchesSearch && matchesDay && matchesType;
            });

            renderMeetings(filteredMeetings);
        }

        // Add event listeners for real-time filtering
        document.getElementById('searchInput').addEventListener('input', filterMeetings);
        document.getElementById('dayFilter').addEventListener('change', filterMeetings);
        document.getElementById('typeFilter').addEventListener('change', filterMeetings);

        // Load meetings from API on page load
        fetchMeetings();
    </script>
